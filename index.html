<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Funktionen</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
   <div ng-app="app" ng-controller="controller as vm">
     <h1>Funktionen</h1>
     <h3>f(x) = mÂ·x + b</h3>
     <p>
       m: <input type="number" step="any" ng-model="vm.m">
       b: <input type="number" step="any" ng-model="vm.b">
       <button ng-click="vm.go()">Go!</button>
     </p>
     <table border=1>
        <tr><th>x</th><th>f(x)</th></tr>
        <tr ng-repeat="x in vm.eingabe">
          <td>{{x}}</td>
          <td style="background-color: {{vm.calculateColor(vm.f(x))}}">{{vm.f(x)}}&nbsp; </td>
        </tr>
     </table>
   </div >
  </body>
</html>
